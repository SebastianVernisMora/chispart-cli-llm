<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- Icono principal - Chat bubble con rayo -->
  <g transform="translate(256,256)">
    <!-- Chat bubble -->
    <path d="M-120,-80 L120,-80 Q140,-80 140,-60 L140,40 Q140,60 120,60 L-40,60 L-80,100 L-80,60 L-120,60 Q-140,60 -140,40 L-140,-60 Q-140,-80 -120,-80 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Rayo -->
    <path d="M-20,-40 L20,-40 L0,-10 L40,-10 L-10,40 L10,10 L-30,10 Z" 
          fill="#FFD700" stroke="#FF6B00" stroke-width="2"/>
    
    <!-- Puntos de chat -->
    <circle cx="-60" cy="-10" r="8" fill="#333" opacity="0.6"/>
    <circle cx="-30" cy="-10" r="8" fill="#333" opacity="0.6"/>
    <circle cx="0" cy="-10" r="8" fill="#333" opacity="0.6"/>
  </g>
  
  <!-- Texto -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Chispart
  </text>
</svg>
